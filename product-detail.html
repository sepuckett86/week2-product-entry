<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instrument Detail</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/product-detail.css">
</head>
<body>
    <main>
        <h1>Instruments 'R Us</h1>
        <img src="./assets/notes.png" alt="notes" height="100px"/>
        <h2>Instrument Detail</h2>
        <dl>
            <dt>Name</dt>
            <dd id="name">Clarinet</dd>

            <dt>Price</dt>
            <dd id="price">2000</dd>

            <dt>Description</dt>
            <dd id="description">A wonderful instrument that sounds beautiful</dd>

            <dt>Family</dt>
            <dd id="instrument-family">Woodwind</dd>

            <dt>Accessory</dt>
            <dd id="accessory">Reeds, Neckstrap</dd>

            <dt>Condition</dt>
            <dd id="condition">New</dd>

            <dt>Quality</dt>
            <dd id="quality">10</dd>
        </dl>
    </main>
</body>
</html>
