<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instrument Entry Form</title>
</head>
<body>
    <h1>Instruments 'R Us</h1>
    <form>
        <h2>Instrument Entry Form</h2>
        <div>
            <label for="name">Name: </label>
            <input id="name" type="text" name="name">
        </div>
        <div>
            <label for="price">Price: </label>
            <input id="price" type="number" name="number">
        </div>
        <div>
            <label for="description">Description: </label>
            <textarea id="description" name="description"></textarea>
        </div>
        <section>
            <select id="instrument-family">
                <option name="" hidden disabled selected>Please choose a type</option>
                <option name="woodwind">Woodwind</option>
                <option name="brass">Brass</option>
                <option name="percussion">Percussion</option>
                <option name="other">Other</option>
            </select>
        </section>
        <section>
            <label for=""></label>
        </section>
    </form>
</body>
</html>
